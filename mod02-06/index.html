<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>CSS Box Model</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1>Headings are block elements.</h1>
		<div>
			<p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt; elements are not. They are <strong>inline</strong> elements.</p>
				<div style="height: 1px">
					
				</div>
			<p>Block elements define the flow of the HTML documents, while <span>inline document</span> do not.</p>
			
		</div>

	</div>
</body>
</html>
